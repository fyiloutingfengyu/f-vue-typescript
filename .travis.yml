language: node_js
node_js:
  - "node"

cache:
  directories:
    - node_modules

script:
  - npm run build
after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add -A
  - git commit -m 'deploy'
  - git push -f --quiet ${GH_REF} master:${P_BRANCH}

branches:
  only:
    - master